<div class="container">
  <form [formGroup]="villeFormGroup" *ngIf="villeFormGroup">
    <div class="form-group" class="form-floating mb-3">
      <input id="floatingNom" placeholder="Nom" type="text" class="form-control" formControlName="nom" [ngClass]="{'is-invalid': submitted && villeFormGroup.controls.nom.errors}">
      <label for="floatingNom">Nom</label>
      <div *ngIf="submitted && villeFormGroup.controls.nom.errors" class="invalid-feedback">
        <div *ngIf="villeFormGroup.controls.nom.errors.required">
          Nom obligatoire
        </div>
      </div>
    </div>
    <div class="form-group" class="form-floating mb-3">
      <input type="text" id="floatingLat" placeholder="Latitude" class="form-control" formControlName="latitude" [ngClass]="{'is-invalid': submitted && villeFormGroup.controls.latitude.errors}">
      <div class="form-text">Exemple : 12.3456 </div>
      <label for="floatingLat">Latitude</label>
      <div *ngIf="submitted && villeFormGroup.controls.latitude.errors" class="invalid-feedback">
        <div *ngIf="villeFormGroup.controls.latitude.errors.required">
          Latitude obligatoire
        </div>
      </div>
    </div>
    <div class="form-group" class="form-floating mb-3">
      <input type="text" id="floatingLong" placeholder="Longitude" class="form-control" formControlName="longitude" [ngClass]="{'is-invalid': submitted && villeFormGroup.controls.longitude.errors}">
      <div class="form-text">Exemple : 56.7890 </div>
      <label for="floatingLong">Longitude</label>
      <div *ngIf="submitted && villeFormGroup.controls.longitude.errors" class="invalid-feedback">
        <div *ngIf="villeFormGroup.controls.longitude.errors.required">
          Longitude obligatoire
        </div>
      </div>
    </div>
    <div class="form-group" class="form-floating mb-0">
      <input type="text" id="floatingPays" placeholder="Pays" class="form-control" formControlName="pays" [ngClass]="{'is-invalid': submitted && villeFormGroup.controls.pays.errors}">
      <label for="floatingPays">Pays</label>
      <div *ngIf="submitted && villeFormGroup.controls.pays.errors" class="invalid-feedback">
        <div *ngIf="villeFormGroup.controls.pays.errors.required">
          Pays obligatoire
        </div>
      </div>
    </div>
    <br>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar navbar-nav">
        <li class="nav-item" class="buttons">
          <button (click)="onSaveVille()" class="btn btn-success">
            Sauvegarder
          </button>
        </li>
      </ul>
    </nav>
  </form>
</div>
