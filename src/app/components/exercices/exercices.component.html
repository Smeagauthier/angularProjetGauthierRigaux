<div class="container">
  <form [formGroup]="villeFormGroup" *ngIf="villeFormGroup">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" formControlName="nom" class="form-control"
             [ngClass]="{'is-invalid':submitted && villeFormGroup.controls.nom.errors, 'is-valid':submitted && !villeFormGroup.controls.nom.errors}">
      <div class="invalid-feedback" *ngIf="submitted && villeFormGroup.controls.nom.errors">
        <div *ngIf="villeFormGroup.controls.nom.errors.required">
          Nom obligatoire
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Latitude</label>
      <input type="text" formControlName="latitude" class="form-control"
             [ngClass]="{'is-invalid':submitted && villeFormGroup.controls.latitude.errors, 'is-valid':submitted && !villeFormGroup.controls.latitude.errors }">
      <div class="invalid-feedback" *ngIf="submitted && villeFormGroup.controls.latitude.errors">
        <div *ngIf="villeFormGroup.controls.latitude.errors.required">
          Latitude obligatoire
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Longitude</label>
      <input type="text" formControlName="longitude" class="form-control"
             [ngClass]="{'is-invalid':submitted && villeFormGroup.controls.longitude.errors, 'is-valid':submitted && !villeFormGroup.controls.longitude.errors }">
      <div class="invalid-feedback" *ngIf="submitted && villeFormGroup.controls.longitude.errors">
        <div *ngIf="villeFormGroup.controls.longitude.errors.required">
          Longitude obligatoire
        </div>
      </div>
    </div>
    <label>Pays</label>
    <input type="text" formControlName="pays" class="form-control"
           [ngClass]="{'is-invalid':submitted && villeFormGroup.controls.pays.errors, 'is-valid':submitted && !villeFormGroup.controls.pays.errors }">
    <div class="invalid-feedback" *ngIf="submitted && villeFormGroup.controls.pays.errors">
      <div *ngIf="villeFormGroup.controls.pays.errors.required">
        Pays obligatoire
      </div>
    </div>
    <br>
    <button (click)="majVille()">Valider</button>
  </form>
</div>
