<div class="container" *ngIf="deleted == false">
  <form [formGroup]="etapeFormGroup" *ngIf="etapeFormGroup">
    <div class = "form-group">
      <label>ID DE L'ETAPE</label>
      <input type ="text" class="form-control" formControlName="idetape" readonly>
    </div>
    <div class = "form-group">
      <label>NUMERO DE L'ETAPE</label>
      <input type ="text" class="form-control" formControlName="numero" [ngClass]="{'is-invalid': submitted && etapeFormGroup.controls.numero.errors}">
      <div *ngIf="submitted && etapeFormGroup.controls.numero.errors" class ="invalid-feedback">
        <div *ngIf="etapeFormGroup.controls.numero.errors.required">
          numéro de l'étape obligatoire
        </div>
      </div>
    </div>
    <div class = "form-group">
      <label>DESCRIPTION</label>
      <input type ="text" class="form-control" formControlName="description" [ngClass]="{'is-invalid': submitted && etapeFormGroup.controls.description.errors}">
      <div *ngIf="submitted && etapeFormGroup.controls.description.errors" class ="invalid-feedback">
        <div *ngIf="etapeFormGroup.controls.description.errors.required">
          Description obligatoire
        </div>
      </div>
    </div>
    <div class = "form-group">
      <label>DATE</label>
      <input type ="date" class="form-control" formControlName="dateetape" [ngClass]="{'is-invalid': submitted && etapeFormGroup.controls.dateetape.errors}">
      <div *ngIf="submitted && etapeFormGroup.controls.dateetape.errors" class ="invalid-feedback">
        <div *ngIf="etapeFormGroup.controls.dateetape.errors.required">
          Date de l'étape obligatoire
        </div>
      </div>
    </div>
    <div class = "form-group">
      <label>KILOMETRAGE</label>
      <input type ="text" class="form-control" formControlName="km" [ngClass]="{'is-invalid': submitted && etapeFormGroup.controls.km.errors}">
      <div *ngIf="submitted &&etapeFormGroup.controls.km.errors" class ="invalid-feedback">
        <div *ngIf="etapeFormGroup.controls.km.errors.required">
          Kilométrage obligatoire
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <ul class="navbar navbar-nav">
        <li class="nav-item">
          <button (click)="onUpdateEtape()" class="btn btn-success">
            Save
          </button>
        </li>
        <li class="nav-item">
          <button (click)="onDeleteEtape()" class="btn btn-success">
            Delete
          </button>
        </li>
      </ul>
    </nav>
  </form>
</div>
